<div class="mat-elevation-z8 mat-table-container">
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-table">
    
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> UserId </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
    
      <!-- FullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> FullName </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
    
      <!-- Gender Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
    
      <!-- UserActive Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>
    
      <!-- FavoriteAnimal Column -->
      <ng-container matColumnDef="favoriteAnimal">
        <th mat-header-cell *matHeaderCellDef> FavoriteAnimal </th>
        <td mat-cell *matCellDef="let element"> {{element.favoriteAnimal}} </td>
      </ng-container>
    
      <!-- FavoriteColor Column -->
      <ng-container matColumnDef="favoriteColor">
        <th mat-header-cell *matHeaderCellDef> FavoriteColor </th>
        <td mat-cell *matCellDef="let element"> {{element.favoriteColor}} </td>
      </ng-container>
    
      <!-- Salary Column -->
      <ng-container matColumnDef="sal">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.sal}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
