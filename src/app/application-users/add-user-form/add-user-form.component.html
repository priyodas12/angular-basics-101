<div class="global">

  <div class="conatiner">
    <form action="" class="user-add" [formGroup]="userForms">
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Fullname</mat-label>
        <input matInput formControlName="fullName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="sal" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Status</mat-label>
        <mat-select formControlName="isActive" required>
          <mat-option *ngFor="let status of statusList" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <button mat-stroked-button color="primary" type="submit" (click)="addUser()">Add</button>
  <button mat-stroked-button color="warn" (click)="removeUser()">Remove</button>
</div>
